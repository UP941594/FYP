<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Measure Driver Behaviour</title>
    <link rel="stylesheet" href="/index.css">
  </head>
  <body>

      <nav class="nav">
        <div class="header">
          <a href="/" id="homeLink">Home</a>
        </div>
        <div class="header">
          <p id="loginLink"> Login </p>
        </div>
      </nav>

      <div class="top">
      <div class="main">
        <h2 id="heading">Sign Up</h2>
        <hr>

        <label for="course">Choose a car:</label>
        <select class="selectCourse" name="cars">
          <option value="Audi">Audi</option>
          <option value="BMW">BMW</option>
          <option value="Honda">Honda</option>
          <option value="Volkswagen">Volkswagen</option>
          <option value="Ferrari">Ferrari</option>
          <option value="Toyota">Toyota</option>
        </select>

        <input id="name" type="text" placeholder="Full name">
        <span id="suggest">Use suggested username:</span>
        <span id="suggestion"> </span>
        <input id="username" type="text" placeholder="Username">
        <span id="warn"></span>

        <button id="submit"type="button">Sign Up</button>
      </div>
    </div>

    <!-- LOG IN Div-->
    <div class="loginDiv">

      <h2 id="heading">Log in</h2>

      <label for="course">Choose a course:</label>
      <select class="selectCourseLOG" name="cars">
        <option value="Audi">Audi</option>
        <option value="BMW">BMW</option>
        <option value="Honda">Honda</option>
        <option value="Volkswagen">Volkswagen</option>
        <option value="Ferrari">Ferrari</option>
        <option value="Toyota">Toyota</option>
      </select>
      <input id="usernameLOG" type="text" placeholder="Username">

      <span id="warnLOG"></span>
      <button id="submitLOG"type="button">Log in</button>
    </div>

    <script src="index.js" type="module"></script>

  </body>
</html>
